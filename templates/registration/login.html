{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
        <div style="color: red">
            <p id="Login">Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    <div class="container col-md-4 col-md-offset-6" style="margin-top: 60px;">
        <form method="post" action="{% url 'login' %}">

            <div style="background-color: #eae1fe">
                <h1 id="Marca" class="col-sm-12 offset-sm-5"> Login </h1>
                <div id="Blak" class="form-group row">
                    <div class="col-sm-4 col-form-label" style="margin-left: 50px">
                        {{ form.username.label_tag }}
                    </div>
                    <div class="col-sm-13">
                        {{ form.username }}
                    </div>

                </div>

                <div id="Blak" class="form-group row">
                    <div class="col-sm-4 col-form-label" style="margin-left: 50px">
                        {{ form.password.label_tag }}
                    </div>
                    <div class="col-sm-13">
                        {{ form.password }}
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12 offset-sm-5" style="margin-bottom: 10px">
                        <input type="submit" class="btn btn-primary" style="background-color: #392089;"
                               value="Iniciar SessiÃ³">
                    </div>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
