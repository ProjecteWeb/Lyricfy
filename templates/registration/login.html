{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
{% if form.errors %}
    <p>El teu nom d'usuari i password no coincideixen. Siusplau prova-ho de nou.</p>
{% endif %}
<form method="post" action
"{% url 'login' %}">
{% csrf_token %}
<table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
</table>
<input type="submit" value="login"/>
<imput type="hidden" name="next" value="{{ next }}"/>
</form>
</body>
</html>
