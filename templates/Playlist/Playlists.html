{% extends "base.html" %}
{% block content %}
    <h1 id="Marca">Playlists</h1><br>


    <div class="col-sm-10 offset-sm-10" style="margin-top: 30px">
        <a href="{% url 'Create_playlist' %}">
            <button style="background-color: #392089;" class="btn btn-primary" value="createplaylist" type="button">
                Crear Playlist
            </button>
        </a>
    </div>
    <hr>

    {% if playlists %}
        <div id="Card" class="card">
            <ul class="list-group list-group-flush">
                {% for playlist in playlists %}
                    <li class="list-group-item"><h5><a id="List" href="Info?playlist={{ playlist.name }}" name="playlist_name">
                        {{ playlist.name }}</a>
                    </h5></li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <h4>No hi ha cap playlist creada.</h4>
    {% endif %}

{% endblock %}
