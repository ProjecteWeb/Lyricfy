{% extends "base.html" %}
{% block content %}
    <h2 id="para2">{{ playlist.name }}</h2><br>
    {% if songs %}
        {% for song in songs %}
            <br><h5><a
                href="/lyricfy_app/SongPlaylist?album={{ song.song.album }}&artist={{ song.song.author }}&name={{ song.song.name }}">{{ song.song.name }}- {{ song.song.album }}
            -{{ song.song.author }}</a></h5>
        {% endfor %}

    {% else %}
        <h3>No hi ha cap cançó asociada.</h3>
    {% endif %}
    <hr>

    <p>
        <a href="Edit_Playlist/?playlist={{ playlist.name }}">

            <button type="button">Editar playlist</button>

        </a>


    <form action="Delete_Playlist/?playlist={{ playlist.name }}" , method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="playlist" value={{ playlist.name }}/>
        <button type="submit">Eliminar playlist</button>
    </form>
    </p>
{% endblock %}
